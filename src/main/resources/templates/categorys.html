<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Category Product</title>
  <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
  <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <link th:href="@{/styles/style.css}" rel="stylesheet" />
  <link th:href="@{/styles/navbar.css}" rel="stylesheet" />
  <link th:href="@{/styles/banner.css}" rel="stylesheet" />
  <script th:src="@{/js/modalz.js}"></script>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div th:replace="header/navheader::navapalah"></div>

<div class ="container">
  <div class = "row">
    <h1> List Category </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <!--				<a th:href = "@{/api/school/v1/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>-->
      <button type="button"
              th:data-title="'Add Employee'" onclick="funcHandler(event)"
              th:data-url="'/api/item/v1/categorys/new'"
              class="btn btn-primary" data-toggle="modal" data-target="#categoryAdd">
        ADD CATEGORY PRODUCT
      </button>
    </div>
  </div>
  <table class = "table table-striped table-bordered" >
    <thead class = "table-dark">
    <tr>
      <th> Category Name</th>

      <th colspan="2" style="text-align: center"> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "category: ${categorys}">
      <td th:text = "${category.categoryName}"></td>

      <td>
        <button type="button"
                th:data-url="@{/api/item/v1/categorys/edit/{id}(id=${category.id})}"
                th:data-title="'Edit Category'"
                th:data-coba1 = "'huahuahauha'";
                onclick="funcHandler(event)"
                class="btn btn-primary" data-toggle="modal" data-target="#categoryEdit">Edit</button>
      </td>
      <!--      <td>-->
      <!--        <a th:href = "@{/categorys/{id}(id=${category.id})}" class = "btn btn-danger">Delete</a>-->
      <!--      </td>-->
    </tr>
    </tbody>
  </table>
</div>


<th:block th:replace="modals :: modalz('categoryAdd')">modal</th:block>
<th:block th:replace="modals :: modalz('categoryEdit')">modal</th:block>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script><!--wajib ada untuk form-->
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
